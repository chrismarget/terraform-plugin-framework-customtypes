---
name: Third Party License Compliance

on: [push]

jobs:
  check-third-party-licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: '1.23.1'

      - name: Collect Third Party Licenses
        run: go run github.com/google/go-licenses save   --ignore github.com/Juniper --ignore github.com/chrismarget-j --save_path Third_Party_Code --force ./...

      - name: Write NOTICES.md
        run: go run github.com/google/go-licenses report --ignore github.com/Juniper --ignore github.com/chrismarget-j --template .notices.tpl ./... > Third_Party_Code/NOTICES.md

      - name: Check Repo Clean
        run: |
          git update-index --refresh
          git diff-index --quiet HEAD --
